<button mat-raised-button color="primary">Click me</button>
<main>
  @if (items.length !== 0) {
    <h2 id="1" id="2">Item List</h2>
    <ul>
      @for (item of items; track item) {
        <li>{{ item }}</li>
      }
    </ul>
  } @else {
    <p>No items available.</p>
  }
  <i class="material-icons">face</i>
</main>

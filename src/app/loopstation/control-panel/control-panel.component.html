<div class="control-panel">
  <div class="screen-wrapper">
    <div class="screen-container">
      <app-screen></app-screen>
    </div>
  </div>

  <div class="side input-side">
    <div class="panel-title-wrapper">
      <div class="panel-title">INPUT FX</div>
      <hr />
    </div>
    <app-storage-selector type="input"></app-storage-selector>
  </div>

  <div class="side track-side">
    <div class="panel-title-wrapper">
      <div class="panel-title">TRACK FX</div>
      <hr />
    </div>
    <app-storage-selector type="track"></app-storage-selector>
  </div>
</div>

<mat-button-toggle-group
  [value]="isActiveSide() ? activeValue() : null"
  (change)="onChange($event.value)"
  [ngClass]="{ inactive: !isActiveSide() }"
  aria-label="Bank selection"
  appearance="legacy"
  exclusive
>
  @for (bank of banks; track bank) {
    <mat-button-toggle [value]="bank">
      {{ bank }}
    </mat-button-toggle>
  }
</mat-button-toggle-group>

<mat-button-toggle-group
  [value]="isActiveSide() ? activeValue() : null"
  (change)="onChange($event.value)"
  [ngClass]="{ inactive: !isActiveSide() }"
  aria-label="Slot selection"
  appearance="legacy"
  exclusive
>
  @for (slot of slots; track slot) {
    <mat-button-toggle [value]="slot" color="accent">
      {{ slot }}
    </mat-button-toggle>
  }
</mat-button-toggle-group>
